<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div style="500px" class="bg-gray-200 box-border h-96 w-7/12 p-7 rounded-xl">
        <!-- outer square -->
        <div>
            <h1 class="text-2xl h-12 "> login</h1>
        </div>
        <div>
            <input class="placeholder-gray-500 opacity-100  bg-gray-300 ml-10 mt-2 w-9/12 h-10 rounded" style=" ml-4 mt-2" placeholder="username" <!-- form line -->
        </div>
        <div>
            <input class="placeholder-gray-500 opacity-100  bg-gray-300 ml-10 mt-4 w-9/12 h-10 rounded" placeholder="password">
        </div>
        <button class="bg-gray-500 rounded ml-10 mt-10 w-9/12 h-10 text-gray-100">login</button>
        <br />
        <button class="text-white bg-blue-700 rounded-md ml-10 mt-4 w-4/12 h-9">google</button>
    </div>
    <div></div>
    <div class="grid grid-cols-1 divide-y divide-yellow-500">
    </div>
</body>

</html>
